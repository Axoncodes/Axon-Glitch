<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://axg.axoncodes.com/dropdown/assets/css/style.css"/>
  <link rel="stylesheet" href="https://axg.axoncodes.com/assets/css/fontVars.css"/>
  <link rel="stylesheet" href="https://axg.axoncodes.com/assets/css/colorVars.css"/>
</head>
<body>

  <axg-element
    mode="dropdown"
    headTitlecolor="#FFF4A3"
    height="70"
    color="#282A35"
    colorHover="#fff"
    activeBackground="#282A35"
    headBackground="#0000"
    headBackgroundHover="#04AA6D"
    structure="dropdownGroup"
    title="Menu"
    background="#cbcbcb"
    subOpening="sub"
    subTrigger="click"
    >
      <!-- loop here -->
      <axg-element
        mode='dropdown'
        height="50"
        color='var(--darkColor)'
        colorHover='#fff'
        activeBackground='var(--darkColor)'
        headBackground='#0000'
        headBackgroundHover='var(--bg3)'
        structure='link'
        title="title"
        link="link"
        breakpoint="700"
      ></axg-element>
    </axg-element>
  
</body>
<script src="https://axg.axoncodes.com/registery-sample.js"></script>
<script src="https://axg.axoncodes.com/dropdown/FuncLibrary-sample.js"></script>
</html>
